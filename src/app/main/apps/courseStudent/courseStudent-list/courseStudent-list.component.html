<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Admin List -->
        <section class="admins-list-wrapper">
            <!-- Card Header -->
            <div *ngIf="hasHeader" class="card">
                <h5 class="card-header">{{ 'COURSE_CLASSES' | translate }}</h5>
            </div>

            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="spinner-grow" role="status">
                <span class="sr-only">{{ 'LOADING' | translate }}</span>
            </div>

            <!-- Main Card -->
            <div *ngIf="!isLoading" class="card">
                <div *ngIf="!playVideo" class="row p-2">
                    <!-- Show Entries -->
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">{{ "SHOW" | translate }}
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                {{ "ENTRIES" | translate }}
                            </label>
                        </div>
                    </div>

                    <!-- Search Input -->
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end">
                            <label class="d-flex align-items-center m-2 ml-md-0">{{ "SEARCH" | translate }}:</label>
                            <input [(ngModel)]="searchValue" name="searchValue" type="search" class="form-control"
                                (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" />
                        </div>
                    </div>
                </div>

                <div *ngIf="playVideo">
                    <button type="button" class="btn btn-danger btn-md round m-1" rippleEffect (click)="viewItem()">
                        <i class="feather icon-x"></i>
                    </button>
                    <video controls class="w-100" style="max-width: 100%; height: 450px;">
                        <source [src]="currentVideoUrl" type="video/mp4">
                        {{ 'VIDEO_NOT_SUPPORTED' | translate }}
                    </video>
                </div>

                <!-- View Table -->
                <ngx-datatable *ngIf="!playVideo" [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap"
                    [limit]="selectedOption" [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50"
                    [scrollbarH]="true">

                    <!-- ID -->
                    <ngx-datatable-column name="#" [width]="20">
                        <ng-template let-row='row' let-rowIndex='rowIndex' ngx-datatable-cell-template>
                            {{ rowIndex+1 }}</ng-template>
                    </ngx-datatable-column>

                    <!-- Student Name -->
                    <ngx-datatable-column name="{{ 'STUDENT_NAME' | translate }}" prop="name">
                        <ng-template let-row="row" let name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                {{ row.student.user.firstName }} {{ row.student.user.lastName }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Course Name -->
                    <ngx-datatable-column name="{{ 'COURSE_NAME' | translate }}" prop="classStatus">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="badge badge-light-primary">
                                {{ row.course.nameEn }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Enrollment Date -->
                    <ngx-datatable-column name="{{ 'ENROLLMENT_DATE' | translate }}" prop="createdAt">
                        <ng-template let-row=row let-name=value ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                {{ row.createdAt | date:'MMMM dd, yyyy' }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                </ngx-datatable>
            </div>
        </section>
    </div>
</div>
