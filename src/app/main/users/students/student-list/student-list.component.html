<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- Student List -->
        <section class="admins-list-wrapper">
            <!-- Card Header -->
            <div class="card">
                <h5 class="card-header">{{ 'STUDENT_LIST' | translate }}</h5>
            </div>

            <!-- Loading Spinner -->
            <div *ngIf="isLoading" class="spinner-grow" role="status">
                <span class="sr-only">{{ 'LOADING' | translate }}</span>
            </div>

            <!-- Main Card -->
            <div *ngIf="!isLoading" class="card">
                <div class="row p-2">
                    <!-- Show Entries -->
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">{{ "SHOW" | translate }}
                                <select class="form-control mx-25" [(ngModel)]="selectedOption">
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                                {{ "ENTRIES" | translate }}
                            </label>
                        </div>
                    </div>
                    <!-- Search Input -->
                    <div class="col-md-6 col-12 d-flex justify-content-start justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end">
                            <label class="d-flex align-items-center m-2 ml-md-0">{{ "SEARCH" | translate }}:</label>
                            <input [(ngModel)]="searchValue" name="searchValue" type="search" class="form-control"
                                (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" />
                            <!-- Add New Button -->
                            <button
                                *ngIf="this._permissionListService.hasPermission('Students', 'add_student') && this.isAdmin"
                                class=" btn btn-primary m-2 col-4" rippleEffect (click)="addItem()">
                                {{ "ADD_NEW" | translate }}
                            </button>
                        </div>
                    </div>
                </div>

                <!-- View Table -->
                <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
                    [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true">

                    <!-- ID -->
                    <ngx-datatable-column name="#" prop="id" [width]="50">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                {{ row.id }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Image -->
                    <ngx-datatable-column name="{{ 'IMAGE' | translate }}" prop="imageUrl" [width]="50">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                <img class="rounded-circle mr-1" src="{{ row.user.image }}" height="32" width="32"
                                    alt="datatable-avatar" />
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Name -->
                    <ngx-datatable-column name="{{ 'NAME' | translate }}" prop="name">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                {{ row.user.firstName }} {{ row.user.lastName }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Phone Number -->
                    <ngx-datatable-column name="{{ 'PHONE_NUMBER' | translate }}" prop="phoneNumber">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div class="d-flex align-items-center">
                                {{ row.user.phone }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Status -->
                    <ngx-datatable-column name="{{ 'STATUS' | translate }}" prop="status">
                        <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                            <div *ngIf="row.user.accountStatus == 1" class="badge badge-light-danger">
                                {{ 'DISABLED' | translate }}
                            </div>
                            <div *ngIf="row.user.accountStatus == 2" class="badge badge-light-primary">
                                {{ 'APPROVED' | translate }}
                            </div>
                            <div *ngIf="row.user.accountStatus == 3" class="badge badge-light-danger">
                                {{ 'BLOCKED' | translate }}
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <!-- Actions -->
                    <ngx-datatable-column *ngIf="this.isAdmin" name="{{ 'ACTIONS' | translate }}" [sortable]="false"
                        [width]="180">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="row">
                                <!-- View Action -->
                                <button *ngIf="this._permissionListService.hasPermission('Students', 'view_student')"
                                    (click)="editItem(row)" class="btn btn-flat-secondary" rippleEffect>
                                    <span [data-feather]="'eye'"></span>
                                </button>
                                <!-- Edit Action -->
                                <button *ngIf="this._permissionListService.hasPermission('Students', 'edit_student')"
                                    (click)="editItem(row)" class="btn btn-flat-secondary" rippleEffect>
                                    <span [data-feather]="'edit'"></span>
                                </button>
                                <!-- Delete Action -->
                                <button *ngIf="this._permissionListService.hasPermission('Students', 'delete_student')"
                                    class="btn btn-flat-danger" rippleEffect (click)="ConfirmDelete(row.userId)">
                                    <span [data-feather]="'trash'"></span>
                                </button>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </section>
    </div>
</div>
