<div class="container mt-4">
  <div class="card shadow-lg rounded-3">

    <div class="card-header bg-light text-white">
      <h5 class="mb-0">User Details</h5>
    </div>

    <!-- Body -->
    <div class="card-body">
      <div class="row align-items-center">
        
        <!-- Left Side (User Image + Name + Role) -->
        <div class="col-md-4 text-center border-end">
          <img src="https://via.placeholder.com/120" 
               alt="User Image" 
               class="rounded-circle border border-3 shadow-sm mb-3" 
               width="120" height="120">
          <h4 class="fw-bold mb-1">John Doe</h4>
          <p class="text-muted mb-2">Instructor</p>
          <span class="badge bg-success">Approved</span>
        </div>

        <!-- Right Side (User Info) -->
        <div class="col-md-8">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <i class="fas fa-user me-2 text-primary"></i>
              <strong>Username:</strong> John Doe
            </li>
            <li class="list-group-item">
              <i class="fas fa-info-circle me-2 text-primary"></i>
              <strong>Bio (EN):</strong> Passionate instructor sharing knowledge.
            </li>
            <li class="list-group-item text-end" dir="rtl">
              <i class="fas fa-info-circle ms-2 text-primary"></i>
              <strong>البايو (AR):</strong> مدرب شغوف بمشاركة المعرفة
            </li>
            <li class="list-group-item">
              <i class="fas fa-phone me-2 text-primary"></i>
              <strong>Phone:</strong> +20 100 000 0000
            </li>
            <li class="list-group-item">
              <i class="fas fa-user-tag me-2 text-primary"></i>
              <strong>Role:</strong> Instructor
            </li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</div>
