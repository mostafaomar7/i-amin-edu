<div *ngIf="!loading && profileForm" class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white mb-2">
      <h5 class="mb-0">Edit Profile</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input id="phone" formControlName="phone" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="experience" class="form-label">Experience</label>
            <input id="experience" formControlName="experienceEn" type="text" class="form-control" />
          </div>

          <div class="col-md-6" style="margin-top: 30px;">
            <label for="countryId" class="form-label mx-2">Country</label>
            <select id="countryId" formControlName="countryId" class="form-select">
              <option [value]="1">Egypt</option>
              <option [value]="2">Saudi Arabia</option>
            </select>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success w-25">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
