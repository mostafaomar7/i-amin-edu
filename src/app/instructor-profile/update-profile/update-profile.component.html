<div *ngIf="!loading && profileForm" class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white mb-2">
      <h5 class="mb-0 text-white">{{ 'PROFILE.EDIT_PROFILE' | translate }}</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">{{ 'PROFILE.FIRST_NAME' | translate }}</label>
            <input id="firstName" formControlName="firstName" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="lastName" class="form-label">{{ 'PROFILE.LAST_NAME' | translate }}</label>
            <input id="lastName" formControlName="lastName" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">{{ 'PROFILE.EMAIL' | translate }}</label>
            <input id="email" formControlName="email" type="email" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="phone" class="form-label">{{ 'PROFILE.PHONE' | translate }}</label>
            <input id="phone" formControlName="phone" type="text" class="form-control" />
          </div>

          <div class="col-md-6">
            <label for="experience" class="form-label">{{ 'PROFILE.EXPERIENCE' | translate }}</label>
            <input id="experience" formControlName="experienceEn" type="text" class="form-control" />
          </div>

          <div class="col-md-6" style="margin-top: 30px;">
            <label for="countryId" class="form-label mx-2">{{ 'PROFILE.COUNTRY' | translate }}</label>
            <select id="countryId" formControlName="countryId" class="form-select">
              <option [value]="1">{{ 'PROFILE.COUNTRY_EGYPTIAN' | translate }}</option>
              <option [value]="2">{{ 'PROFILE.COUNTRY_SAUDI' | translate }}</option>
            </select>
          </div>
        </div>

        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success w-25">{{ 'PROFILE.SAVE' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
